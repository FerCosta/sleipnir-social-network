<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Sleipnir</title>
  </head>

  <body>
    <div class="sleipnir-wrapper">
      <div class="sleipnir-phone">
        <img src="./assets/images/cell-phone-bg.png" alt="Image of a cell phone displaying some photos">
      </div>
      <div class="sleipnir-continue">
        <div class="group">
          <img src="./assets/images/sleipnir-logo-v2.png" class="sleipnir-logo" alt="Sleipnir logo">
          <div class="profile-picture">
            <img src="./assets/images/proflle-pic.jpg" alt="Profile picture">
          </div>
          <a href="#" class="sleipnir-login">Continue as a fernandacostads</a>
          <a href="#" class="sleipnir-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not fernandacostads? </p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
